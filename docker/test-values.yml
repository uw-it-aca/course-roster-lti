ingress:
  enabled: true
  tls:
    courseroster:
      secretName: test-courseroster.canvas.uw.edu-ingress-cert
      hosts:
        - test-courseroster.canvas.uw.edu
  hosts:
    courseroster:
      host: test-courseroster.canvas.uw.edu
      paths:
        - "/"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
lifecycle:
  enabled: true
  preStop:
    enabled: true
affinity:
   podsSpanNodes: true
readiness:
  enabled: true
securityPolicy:
  enabled: true
database:
  engine: null
repo: course-roster
instance: test
namespace:
  enabled: true
memcached:
  enabled: true
  replicaCount: 1
  updateStrategy:
    type: RollingUpdate
certs:
  mounted: true
  certPath: /certs/courseroster.canvas.uw.edu-ic.cert
  keyPath: /certs/courseroster.canvas.uw.edu-ic.key
  secretName: test-courseroster.canvas.uw.edu-ic-certs

environmentVariables:
  - name: CLUSTER_CNAME
    value: test-courseroster.canvas.uw.edu
  - name: AUTH
    value: BLTI
  - name: ENV
    value: test
  - name: SESSION_BACKEND
    value: MEMCACHED
  - name: PWS_ENV
    value: PROD
  - name: CANVAS_ENV
    value: EVAL
  - name: CANVAS_TIMEOUT
    value: "10"
  - name: LTI_CONFIG_DIRECTORY
    value: /lti/config

externalSecrets:
  enabled: true
  secrets:
    - name: test-courseroster.canvas.uw.edu-secrets
      externalKey: course-roster/test/secrets
      data:
        - name: django-secret
          property: django-secret
    - name: test-courseroster.canvas.uw.edu-shared-secrets
      externalKey: course-roster/shared/secrets
      data:
        - name: lti-consumers
          property: lti-consumers
        - name: blti-aes-key
          property: blti-aes-key
        - name: blti-aes-iv
          property: blti-aes-iv
    - name: test-courseroster.canvas.uw.edu-canvas-secrets
      externalKey: canvas/shared/secrets
      data:
        - name: canvas-api-token
          property: canvas-api-token
    - name: test-courseroster.canvas.uw.edu-lti-keys
      externalKey: test-courseroster/test/lti-keys
      data:
        - name: private-key-1.key
          property: private-key-1.key
        - name: public-key-1.key
          property: public-key-1.key
    - name: test-courseroster.canvas.uw.edu-ic-certs
      externalKey: course-roster/prod/ic-certs
      data:
        - name: courseroster.canvas.uw.edu-ic.cert
          property: courseroster.canvas.uw.edu-ic.cert
        - name: courseroster.canvas.uw.edu-ic.key
          property: courseroster.canvas.uw.edu-ic.key
environmentVariablesSecrets:
  django-secret:
    name: DJANGO_SECRET
    secretName: test-courseroster.canvas.uw.edu-secrets
    secretKey: django-secret
  LTIConsumers:
    name: LTI_CONSUMERS
    secretName: test-courseroster.canvas.uw.edu-shared-secrets
    secretKey: lti-consumers
  BLTIAESKey:
    name: BLTI_AES_KEY
    secretName: test-courseroster.canvas.uw.edu-shared-secrets
    secretKey: blti-aes-key
  BLTIAESIV:
    name: BLTI_AES_IV
    secretName: test-courseroster.canvas.uw.edu-shared-secrets
    secretKey: blti-aes-iv
  canvasAPIToken:
    name: CANVAS_OAUTH_BEARER
    secretName: test-courseroster.canvas.uw.edu-canvas-secrets
    secretKey: canvas-api-token

mountedSecrets:
  enabled: true
  mountPath: /lti/keys
  secretName: test-courseroster.canvas.uw.edu-lti-keys

podVolumes:
  lti-tool-config:
    volume:
      configMap:
        name: lti-tool-config
    mount:
      mountPath: /lti/config
    containers: [base]

configmaps:
  lti-tool-config:
    tool.json: |
      {
        "https://canvas.test.instructure.com": [{
          "default": true,
          "client_id": "100000000000815",
          "auth_login_url": "https://sso.test.canvaslms.com/api/lti/authorize_redirect",
          "auth_token_url": "https://sso.test.canvaslms.com/login/oauth2/token",
          "key_set": null,
          "key_set_url": "https://sso.test.canvaslms.com/api/lti/security/jwks",
          "private_key_file": "/lti/keys/private-key-1.key",
          "public_key_file": "/lti/keys/public-key-1.key",
          "deployment_ids": [""]
        }]
      }

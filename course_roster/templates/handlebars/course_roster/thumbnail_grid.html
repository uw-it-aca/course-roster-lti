{% load templatetag_handlebars %}
{% tplhandlebars "thumbnail-grid-tmpl" %}
{{# each people}}
<div class="col-lg-2 col-sm-3 col-xs-4">
    <a class="avatar" href="{{user_url}}" target="_top" data-avatar="{{avatar_url}}"></a>
    <a class="person-name" href="{{user_url}}" target="_top">{{name}}</a>
</div>
{{/each}}
{% endtplhandlebars %}

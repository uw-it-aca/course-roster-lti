{% extends 'course_roster/base.html' %}

{% block content %}
<div class="course-roster-container">
    <h2 id="course-roster-header">Who's Who in {{course_name}}</h2>

    <select id="role-filter" class="form-control input-sm" style="display: none; margin-left:10px" name="role" aria-controls="people-table" aria-label="Limit search to role">
        <option value="">All Roles</option>
    </select>

    <div class="container-fluid">
        <div id="thumbnail-grid" class="row"></div>
        <span class="loading"><i class="fa fa-spinner fa-spin"></i></span>
    </div>
</div>

{% include "handlebars/course_roster/thumbnail_grid.html" %}
{% endblock %}

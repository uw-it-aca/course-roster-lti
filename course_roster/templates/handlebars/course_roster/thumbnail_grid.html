{% load templatetag_handlebars %}
{% tplhandlebars "thumbnail-grid-tmpl" %}
{{# each people}}
<div class="col-lg-2 col-sm-3 col-xs-4">
    <a class="avatar" href="{{user_url}}"{{# unless is_avatar_static}} data-avatar="{{avatar_url}}"{{/unless}}>{{# if is_avatar_static}}<img src="{{avatar_url}}" class="roster-thumbnail img-responsive"/>{{/if}}</a>
    <a href="{{user_url}}">{{name}} {{login_id}}</a>
</div>
{{/each}}
{% endtplhandlebars %}

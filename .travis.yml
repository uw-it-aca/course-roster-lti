language: python
python:
- '3.6'
before_install:
- cp travis-ci/test_requirements.txt requirements.txt
install:
- sudo apt-get install -qq python-dev libxml2-dev libxmlsec1-dev
before_script:
- pip install -r requirements.txt
- pip install coverage
- pip install coveralls
- pip install pycodestyle
- npm install -g jshint
- cp travis-ci/manage.py manage.py
script:
- pycodestyle course_roster/ --exclude=migrations
- jshint course_roster/static/course_roster/js/ --verbose
- coverage run --source=course_roster/ manage.py test course_roster
after_success:
- coveralls
before_deploy:
- find course_roster/ -name \*.pyc -exec rm {} \;
- echo $TRAVIS_TAG > course_roster/VERSION
deploy:
  provider: pypi
  user: uw-it-aca
  skip_cleanup: true
  password:
    secure: 
  on:
    tags: true
    python: '3.6'
